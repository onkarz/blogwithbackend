<body>
  <main *ngIf="blogDetails">
    <div class="card" id="card1">
      <div class="user">
        <img
          class="qf"
          style="height: 200px; width: 285px"
          src="{{ blogDetails.imageUrl }}"
          alt="user profile pic"
        />
      </div>
    </div>

    <div class="card" id="card2">
      <div class="user">
        <img
          style="border-radius: 50%"
          src="https://github.com/ecemgo/mini-samples-great-tricks/assets/13468728/91e8e72c-f21f-42a3-be7b-53d9e8bd4279"
          alt="user profile pic"
        />
        <div class="user-info">
          <h2>{{ blogDetails.author }}</h2>
          <p class="profession">UI & UX</p>
        </div>
      </div>

      <div class="content">
        <h1>{{ blogDetails.email }}</h1>
        <p>
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Blanditiis
          odit labore quibusdam! Eveniet omnis repellat enim sed tenetur! Vitae,
          ad!
        </p>
      </div>
    </div>

    <div class="card" id="card3">
      <div>
        <div class="content">
          <h1>{{ blogDetails.title }}</h1>
          <p>
            {{ blogDetails.description }}
          </p>
        </div>
      </div>
    </div>
  </main>
</body>
