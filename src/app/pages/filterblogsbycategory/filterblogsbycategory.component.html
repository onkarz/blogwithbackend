<!-- Banner -->

<!-- Dashboard -->
<div class="d-flex flex-column flex-lg-row h-lg-full bg-surface-secondary">
  <!-- Vertical Navbar -->
  <nav
    class="navbar show navbar-vertical h-lg-screen navbar-expand-lg px-0 py-3 navbar-light bg-white border-bottom border-bottom-lg-0 border-end-lg"
    id="navbarVertical"
  >
    <div class="container-fluid">
      <!-- Toggler -->
      <button
        class="navbar-toggler ms-n2"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#sidebarCollapse"
        aria-controls="sidebarCollapse"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <!-- Brand -->

      <!-- User menu (mobile) -->
      <div class="navbar-user d-lg-none">
        <!-- Dropdown -->
        <div class="dropdown">
          <!-- Toggle -->
          <a
            id="sidebarAvatar"
            role="button"
            data-bs-toggle="dropdown"
            aria-haspopup="true"
            aria-expanded="false"
          >
            <div class="avatar-parent-child">
              <img
                alt="Image Placeholder"
                src="https://images.unsplash.com/photo-1548142813-c348350df52b?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=facearea&facepad=3&w=256&h=256&q=80"
                class="avatar avatar- rounded-circle"
              />
              <span class="avatar-child avatar-badge bg-success"></span>
            </div>
          </a>
          <!-- Menu -->
          <div
            class="dropdown-menu dropdown-menu-end"
            aria-labelledby="sidebarAvatar"
          >
            <a class="dropdown-item">Profile</a>
            <a class="dropdown-item">Settings</a>
            <a class="dropdown-item">Billing</a>
            <hr class="dropdown-divider" />
            <a class="dropdown-item">Logout</a>
          </div>
        </div>
      </div>
      <!-- Collapse -->
      <div class="collapse navbar-collapse" id="sidebarCollapse">
        <!-- Navigation -->

        <!-- Divider -->
        <hr class="navbar-divider my-5 opacity-20" />
        <!-- Navigation -->

        <h3 style="color: black; padding: 20px">
          Select category for filtering
        </h3>
        <div class="select">
          <select
            id="category"
            [(ngModel)]="selectedCategory"
            (change)="filterByCategory(selectedCategory)"
          >
            <option selected disabled>Select Category</option>
            <option selected value="All">All</option>
            <option *ngFor="let blog of allBlogs" value="{{ blog.category }}">
              {{ blog.category }}
            </option>
          </select>
        </div>

        <!-- <div>
          <label for="category">Filter by Category:</label>
          <select
            id="category"
            [(ngModel)]="selectedCategory"
            (change)="filterByCategory(selectedCategory)"
          >
            <option value="All">All</option>
            <option *ngFor="let blog of allBlogs" value="{{ blog.category }}">
              {{ blog.category }}
            </option>
          </select>
        </div> -->

        <!-- Push content down -->
        <div class="mt-auto"></div>
        <!-- User (md) -->
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link">
              <i class="bi bi-person-square"></i> Account
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link">
              <i class="bi bi-box-arrow-left"></i> Logout
            </a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <!-- Main content -->
  <div class="h-screen flex-grow-1 overflow-y-lg-auto">
    <!-- Header -->
    <header class="bg-surface-primary border-bottom pt-6">
      <div class="container-fluid">
        <div class="mb-npx">
          <div class="row align-items-center">
            <div class="col-sm-6 col-12 mb-4 mb-sm-0">
              <!-- Title -->
              <h1 class="h2 mb-0 ls-tight">Selected Category is : {{ selectedCategory }}</h1>
            </div>
            <!-- Actions -->
            
          </div>
          <!-- Nav -->
          <ul class="nav nav-tabs mt-4 overflow-x border-0">

          </ul>
        </div>
      </div>
    </header>
    <!-- Main -->
    <main class="py-6 bg-surface-secondary">
      <div class="container-fluid">
        <!-- Card stats -->
        <div class="row g-6 mb-6">
          <div id="cards_landscape_wrap-2">
            <div class="container">
              <div class="row">
                <div
                  *ngFor="let blog of filteredBlogs"
                  class="col-xs-12 col-sm-6 col-md-3 col-lg-3"
                >
                  <div class="card-flyer">
                    <div class="text-box">
                      <div class="image-box">
                        <img src="{{ blog.imageUrl }}" alt="" />
                      </div>
                      <div class="text-container">
                        <h6>{{ blog.title }}</h6>
                        <p style="text-overflow: ellipsis">
                          {{ blog.description }}
                        </p>

                        <span
                          style="
                            font-size: 18px;
                            font-weight: bold;
                            color: black;
                          "
                          >{{ blog.author }}</span
                        >
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </div>
</div>
